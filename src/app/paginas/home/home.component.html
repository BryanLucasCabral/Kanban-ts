<app-cabecalho
    (selecaoTipo)="atualizarTipoSelecionado($event)"
></app-cabecalho>
<div class="container text-center">
    <div class="row">
        <div class="kanban-board">
            <div
                *ngFor="let status of statuses"
                class="col-lg-3 col-md-3 col-sm-12 border p-2 rounded p-2 mx-2">
                <p class="h4 mt-2 mb-4">{{status}}</p>
                <div class="row g-3">
                    <app-cartao
                        *ngFor="let tarefa of obterTarefasPorStatus(status) "
                        [id]="tarefa.id"
                        [titulo]="tarefa.title"
                        [dataCriacao]="tarefa.created_on"
                        [autor]="tarefa.author"
                        [tipo]="tarefa.type"
                        [responsavel]="tarefa.assigned_to"
                        (selecaoTarefa)="selecionarTarefaASerExcluida($event)"
                    ></app-cartao>
                </div>
            </div>
        </div>
    </div>
</div>
