<app-cabecalho
    [exibirFiltro]="false"
    [exibirBotaoNovaTarefa]="false"></app-cabecalho>
<div class="container">
    <h2 class="text-primary">Nova Tarefa</h2>
    <div class="row justify-content-center mb-3">
        <div class="col-6 mb-3 text-start">
            <label for="titulo" class="form-label">Titulo</label>
            <input type="email" class="form-control" id="titulo"
                placeholder="name@example.com"
                [(ngModel)]= "novaTarefa.title">
        </div>
        <div class="col-6 mb-3">
            <label for="dataCriacao" class="form-label">Data de Criação</label>
            <input type="date" class="form-control" id="dataCriacao" [(ngModel)] = "novaTarefa.created_on">
        </div>
        <div class="col-6 mb-3 ">
            <label for="responsavel" class="form-label">Selecione o responsável</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)] = "novaTarefa.assigned_to">
                <option *ngFor="let usuario of usuarios" [value]="usuario.name">{{usuario.name}}</option>
            </select>
        </div>
        <div class="col-6 mb-3 ">
            <label for="tipoTarefa" class="form-label">Selecione o tipo
                tarefa</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="novaTarefa.type">
                <option *ngFor="let tipoTarefa of tarefas" [value]="tipoTarefa.name">{{tipoTarefa.name}}</option>
            </select>
        </div>
        <div class="col-6 mb-3 ">
            <label for="statusTarefa" class="form-label">Selecione o status da tarefa</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)] = "novaTarefa.status">
                <option *ngFor="let status of statuses" [value]="status.name">{{status.name}}</option>
            </select>
        </div>
        <div class="col-6 mb-3">
            <label for="autor" class="form-label">Selecione o autor</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="novaTarefa.author">
                <option *ngFor="let usuario of usuarios" [value]="usuario.name">{{usuario.name}}</option>
            </select>
        </div>
        
        <div class="text-end">
            <button (click)="salvarTarefa()" type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </div>
</div>
<app-rodape></app-rodape>
